<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<div th:fragment="hasErrors" class="row" th:if="${#fields.hasErrors('global')}">
  		<div class="col alert alert-danger alert-dismissible fade show m-1" role="alert" th:each="err : ${#fields.errors('global')}">
  			<span th:text="${err}"></span>
  			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  		</div>
  	</div>
  	
</html>
