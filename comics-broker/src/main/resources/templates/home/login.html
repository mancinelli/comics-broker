<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/fragments/head :: head"></head>
<body>
	<header><nav th:replace="home/fragments/menu :: menu"></nav></header>
	<div class="container-fluid">
	<form id="loginform" role="form" th:action="@{/login}" method="post">

		<div class="row justify-content-center">
			<div class="col-4">

				<div class="mb-3">
					<div th:if="${loginError}" class="pt-3">
				  		<div class="col alert alert-danger alert-dismissible fade show" role="alert">
				  			<span th:text="#{error.Login}"></span>
				  			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				  		</div>
					</div>
				</div>

				<div class="card bg-light mt-3">
					<div class="card-header py-2"><strong th:text="#{login.Header}"></strong></div>
					<div class="card-body">
						<div class="mb-3">
							<label for="username" class="form-label" th:text="#{login.UserName}"></label>
							<input type="text" class="form-control" id="username" name="username">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label" th:text="#{login.Password}"></label>
							<div class="input-group mb-3">
								<input type="password" class="form-control" id="password" name="password">
								<div class="input-group-text">
									<input class="form-check-input mt-0" type="checkbox" value="" id="flexCheckShow" onclick="showPassword()">&nbsp;
									<label class="form-check-label" for="flexCheckChecked"><small th:text="#{login.ShowPassword}"></small></label>
								</div>
							</div>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="1"> 
							<label class="form-check-label" for="flexCheckDefault" th:text="#{login.RememberMe}"> </label>
						</div>

					</div>
					<div class="card-footer bg-transparent">
						<div class="btn-toolbar justify-content-end" role="toolbar">
							<div class="btn-group m-1" role="group">
								<button type="submit" class="btn btn-primary" th:text="#{login.Submit}"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</form>
	</div>
	<div th:replace="home/fragments/script :: script">...</div>

	<script>
		function showPassword() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>

</body>
</html>
