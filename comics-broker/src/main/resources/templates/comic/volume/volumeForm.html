<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<header>
		<nav th:replace="fragments/menu :: menu"></nav>
	</header>
	<main>
		<div class="container pt-3">

			<form class="form" name="volumeForm" th:object="${volume}" th:action="@{/home/volume}" method="post">
				<div th:replace="home/fragments/hasErrors :: hasErrors"></div>
				<div th:replace="home/fragments/hasMessage :: hasMessage"></div>
				<div id="ajaxErrors"></div>
				<div class="row pt-3">
					<div class="col">
						<div class="card bg-light">
								<div class="card-header"><strong>Volume</strong></div>
							<div class="card-body">
								<div th:replace="home/fragments/inputText :: inputText(columnName='volumeID',columnAlias='volume.volumeID',columnReadOnly='false')">...</div>
							</div> 
							<div class="card-footer bg-transparent">
								<div class="btn-toolbar" role="toolbar">
									<div th:replace="home/fragments/buttonSave :: buttonSave">...</div>
									<div th:replace="home/fragments/buttonClose :: buttonClose(href='/home/volume')">...</div>
									<div th:replace="home/fragments/buttonDelete :: buttonDelete(id=${volume.volumeID})">...</div>
								</div>
							</div>
							<div th:replace="home/fragments/modalDelete :: modalDelete(id=${'DELETE_' + volume.volumeID})">...</div>
						</div>
					</div>				
				</div>
			</form>

		</div>
		<footer></footer>
	</main>


	<div th:replace="fragments/script :: script">...</div>
</body>
</html>
