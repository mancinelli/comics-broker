<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<div th:fragment="hasMessage" class="row" th:if="${alertMessage}">
  		<div class="col alert alert-dismissible fade show m-1" role="alert" th:classappend="${alertColor}">
			<span th:text="#{__${alertMessage}__}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  		</div>
  	</div>

</html>
